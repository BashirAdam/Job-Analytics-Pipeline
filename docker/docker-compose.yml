version: '3.8'
services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - JOB_PIPELINE_DB_URL=sqlite:///data/jobs.db
    volumes:
      - .:/app
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpass
      POSTGRES_DB: jobdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
